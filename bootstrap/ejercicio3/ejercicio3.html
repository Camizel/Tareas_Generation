<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro para Audición Musical</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="display-4">Registro para Audición Musical</h1>
    <div class="row">
      <div class="col-6 col-md-12">
        <img src="img/R.jpg" alt="Registro audicion musical" class="img-fluid">
      </div>
      <div class="col-6 col-md-12">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
          </div>
          <div class="form-group">
            <label for="tipo-musica">Tipo de música:</label>
            <input type="text" class="form-control" id="tipo-musica" placeholder="Ingrese el tipo de música">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="necesita-instrumento">
            <label class="form-check-label" for="necesita-instrumento">Necesita un instrumento</label>
          </div>
          <div class="form-group">
            <label for="instrumento">Cual instrumento necesita?</label>
            <input type="text" class="form-control" id="instrumento" placeholder="Ingrese el instrumento">
          </div>
          <button type="button" class="btn btn-dark">Dark</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
